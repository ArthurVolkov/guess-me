<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid bg-primary  p-1">
    <img class="mx-auto d-block" src="img/layout/logo.png" />
    <h1 class="text-center mt-2 text-warning display-4 font-weight-bold">Guess Who</h1>
  </header>

  <main class="d-flex justify-content-around">
    <section class="game-start mt-3 p-3 d-flex flex-column">
      <h2 class="text-center">Think of Someone...</h2>
      <button class="btn btn-start btn-warning mt-3">I'm Ready!</button>
    </section>

    <section class="quest mt-3 p-3 d-none text-center">
      <h2></h2>
      <button class="btn-lg btn-yes btn-warning mt-3">Yes</button>
      <button class="btn-lg btn-no btn-danger mt-3">No</button>
    </section>

    <section class="new-quest d-none text-center container-fluid bg-info">
      <h2 class="m-2">OK, I gave up...</h2>

      <form class="ending-form font-weight-bold">
        <label for="newGuess" class="col-lg">You thought of: </label>
        <input class="col-md" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label class="col-md" for="newQuest">Question to differentiate:</label>
        <input class="col-md" name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn-add-guess btn-lg btn-warning m-2">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer class="text-center fixed-bottom bg-dark text-light p-2">CoffeRights &copy; 2020</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-storage.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
